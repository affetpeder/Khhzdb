name: Auto Build Python EXE

on:
  push:
    branches:
      - main   # main branch’e push olunca otomatik çalışır
  workflow_dispatch: # manuel tetikleme için opsiyonel

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      # 1️⃣ Repo’yu çek
      - uses: actions/checkout@v3

      # 2️⃣ Python kur
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Dependencies yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nuitka

      # 4️⃣ EXE build et
      - name: Build EXE
        run: |
          nuitka --onefile main.py

      # 5️⃣ Artifact olarak upload et
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: MyPythonApp.exe
          path: main.exe
