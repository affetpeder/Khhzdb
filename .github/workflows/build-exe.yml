name: Auto Build Python EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka

      - name: Build EXE
        run: |
          mkdir dist
          python -m nuitka --onefile --output-dir=dist main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: MyPythonApp.exe
          path: dist/main.exe
