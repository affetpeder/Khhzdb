name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-dev python3-pip git zip unzip openjdk-11-jdk build-essential \
        autoconf automake libtool pkg-config zlib1g-dev libffi-dev libssl-dev libsqlite3-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip wheel setuptools
        pip install cython==0.29.36 buildozer==2.1.0

    - name: Build Android APK
      run: |
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my_kivy_app_apk
        path: bin/*.apk
