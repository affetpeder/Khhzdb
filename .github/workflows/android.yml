name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-dev python3-pip git zip unzip openjdk-11-jdk build-essential \
        autoconf automake libtool pkg-config zlib1g-dev libffi-dev libssl-dev libsqlite3-dev wget

    - name: Install Android SDK dependencies
      run: |
        mkdir -p ~/.buildozer/android
        cd ~/.buildozer/android
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir temp
        unzip cmdline-tools.zip -d temp
        rm cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv temp/cmdline-tools/* cmdline-tools/latest/
        rm -rf temp
        yes | ~/.buildozer/android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip wheel setuptools
        pip install cython==0.29.36 buildozer==1.5.0

    - name: Build Android APK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my_kivy_app_apk
        path: bin/*.apk
